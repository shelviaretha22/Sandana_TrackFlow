<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandana Trackflow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

    <!-- KIRI (BACKGROUND + JUDUL BESAR) -->
    <div class="left-section">

        <div class="left-text">
            <h1>SANDANA TRACKFLOW</h1>
            <p>
                Sandana TrackFlow streamlines document approvals and project coordination in 
                one integrated system. It ensures faster processes, real-time tracking, and 
                on-time project completion.
            </p>
        </div>
    </div>

    <!-- KANAN (FORM LOGIN) -->
    <div class="right-section">
        <h1 class="main-title">Sandana Trackflow</h1>
        <p class="subtitle">Your Smart workflow Tracking System</p>

        <form id="loginForm">
            <label>USER ID</label>
            <input type="text" id="userid" placeholder="Enter your ID">

            <label>PASSWORD</label>
            <input type="password" id="password" placeholder="Enter password">

            <p id="error" class="error"></p>

            <button type="submit" class="login-btn">LOGIN</button>
        </form>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
